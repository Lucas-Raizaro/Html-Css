<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de médias</title>
  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
    }
    td, th{
      border: 2px solid black;
      width: 50px;
      height: 25px;
      padding-left: 5px;
      padding-right: 5px;
      text-align: center;
    }
    .cor{
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2"  class="cor">Área</th>
        <th rowspan="2" class="cor" scope="col">Disciplinas</th>
        <th colspan="2" class="cor" scope="colgroup">notas</th>
        <th rowspan="2" class="cor" scope="col">Média</th>
      </tr>
      <tr>
        <th class="cor" scope="col">Nota 1</th>
        <th class="cor" scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="cor" scope="row">Média de Exatas</th>
        <th class="cor">0.0</th>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="cor" scope="row">Média de Humanas</th>
        <th class="cor">0.0</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
