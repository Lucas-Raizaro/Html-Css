<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table{
      border-collapse: collapse;
    }

    td{
      border: 1px solid black;
      border-radius: 4px; 
      width: 100px;
      height: 100px;
      vertical-align: bottom;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <h1>Minha Primeira Tabela</h1>
  <table>
    <tr>
      <td>A1</td>
      <TD>B1</TD>
      <TD>C1</TD>
    </tr>
  </table>
  <table>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
  </table>
  <table>
    <tr>
    <td>A3</td>
    <TD>B3</TD>
    <td>C3</td>
</tr>
  </table>
</body>
</html>
