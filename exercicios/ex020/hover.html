<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esconcendo o texto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            color: blue;
        }
        div > p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui

        <p>Texto escondido</p>
    </div>

    <p>fim do exemplo</p>
</body>
</html>
