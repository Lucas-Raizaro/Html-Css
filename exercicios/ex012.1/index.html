<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu próprio servidor</p>
    
    <video width="550" poster="imagens/minha-imagem.png" controls>
        <source src="midia/meu-video.mp4"  type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webM">
        <p>Seu navegador não tem compatibilidade para ter acesso a este vídeo</p>
    </video>
    <audio src="audios/two-hearts.mp3" controls></audio>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ToE7AYWIeDwXv7Ct" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>

    <video width="550" poster="imagens/minha-imagem.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
</html>
