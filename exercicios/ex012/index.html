<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para doscobrir qual tag deverá ultilizar em cada caso</P>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Use as tags <H1>...<H6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <IMG>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <OL> e <li>">Listas-Númeradas</abbr></li>
        <li><abbr title="Use a tag <UL> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
