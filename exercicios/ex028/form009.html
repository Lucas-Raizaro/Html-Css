<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas</title>
</head>
<body>
  <form action="cadastro.php" method="post" autocomplete="off"> 

    <p>
      <label for="in1">Numero 1:  </label>
      <input type="number" name="numero" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="in2">Número 2</label>
      <input type="number" name="numero" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
      <label for="isoma">Soma: </label>
      <output id="isoma">0</output>
    </p>


    <p>
      <label for="isas">Satisfação: </label>
      <input type="range" name="sas" id="isas" min="1" max="10" value="5" oninput="sats.innerHTML =  Number(isas.value)">

      <output  id="sats">5</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
