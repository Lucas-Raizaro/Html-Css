<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Raizaro</title>
</head>
<body>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Dados Principais</legend>
                <p><label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required></p>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" >
                </p>
            </fieldset>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
